<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-feed-back-heading" jhiTranslate="workflow2App.feedBack.home.createOrEditLabel">Create or edit a Feed Back</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!feedBack.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="feedBack.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="workflow2App.feedBack.question1" for="field_question1">Question 1</label>
                    <input type="text" class="form-control" name="question1" id="field_question1"
                        [(ngModel)]="feedBack.question1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="workflow2App.feedBack.question2" for="field_question2">Question 2</label>
                    <input type="text" class="form-control" name="question2" id="field_question2"
                        [(ngModel)]="feedBack.question2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="workflow2App.feedBack.question3" for="field_question3">Question 3</label>
                    <input type="text" class="form-control" name="question3" id="field_question3"
                        [(ngModel)]="feedBack.question3" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="workflow2App.feedBack.question4" for="field_question4">Question 4</label>
                    <input type="text" class="form-control" name="question4" id="field_question4"
                        [(ngModel)]="feedBack.question4" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <span class="fas fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <span class="fas fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
