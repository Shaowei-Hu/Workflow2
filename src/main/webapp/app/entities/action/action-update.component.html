<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-action-heading" jhiTranslate="workflow2App.action.home.createOrEditLabel">Create or edit a Action</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!action.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="action.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="workflow2App.action.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="action.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="workflow2App.action.manager" for="field_manager">Manager</label>
                    <input type="text" class="form-control" name="manager" id="field_manager"
                        [(ngModel)]="action.manager" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="workflow2App.action.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="date"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="workflow2App.action.feedBack" for="field_feedBack">Feed Back</label>
                    <select class="form-control" id="field_feedBack" name="feedBack" [(ngModel)]="action.feedBackId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="feedBackOption.id" *ngFor="let feedBackOption of feedbacks; trackBy: trackFeedBackById">{{feedBackOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="workflow2App.action.client" for="field_client">Client</label>
                    <select class="form-control" id="field_client" name="client" [(ngModel)]="action.clientId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clientOption.id" *ngFor="let clientOption of clients; trackBy: trackClientById">{{clientOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <span class="fas fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <span class="fas fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
