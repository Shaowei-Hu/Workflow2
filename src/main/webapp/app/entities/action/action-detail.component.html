<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="action">
            <h2><span jhiTranslate="workflow2App.action.detail.title">Action</span> {{action.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="workflow2App.action.name">Name</span></dt>
                <dd>
                    <span>{{action.name}}</span>
                </dd>
                <dt><span jhiTranslate="workflow2App.action.manager">Manager</span></dt>
                <dd>
                    <span>{{action.manager}}</span>
                </dd>
                <dt><span jhiTranslate="workflow2App.action.date">Date</span></dt>
                <dd>
                    <span>{{action.date}}</span>
                </dd>
                <dt><span jhiTranslate="workflow2App.action.feedBack">Feed Back</span></dt>
                <dd>
                    <div *ngIf="action.feedBackId">
                        <a [routerLink]="['/feed-back', action.feedBackId, 'view']">{{action.feedBackId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="workflow2App.action.client">Client</span></dt>
                <dd>
                    <div *ngIf="action.clientId">
                        <a [routerLink]="['/client', action.clientId, 'view']">{{action.clientId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <span class="fas fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/action', action.id, 'edit']"
                    class="btn btn-primary">
                <span class="fas fa-pencil-alt"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
